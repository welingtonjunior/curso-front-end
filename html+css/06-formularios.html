<!DOCTYPE html> 
<html	lang="pt_br">
	<head>
		<title>Fale Conosco</title>
		<meta charset="UTF-8">
		<meta nome="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/06-formulario.css">
	
		
	</head>
	<body>
		<header>
			<h2>Fale Conosco</h2>
		</header>
		<section>
			<nav>
				<ul class="navegacao">
					<li><a href="./homepage.html">Home</a></li>
				
				</ul>
			</nav>
			<article>
				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>
				<form method="post">
					<div>
						<label for="nome">* Nome</label><br>
						<input type="text" name="" id="nome" placeholder="Digite seu nome">
					</div>
					<div>		
						<label for="email">* Email</label
						><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>
					<div>
						<label for="mensagem">* Mensagem</label><br>
						<textarea nome="mensagem" id="mensagem" rows="5"></textarea>
					</div>
					<div>
						<input type="submit">
					</div>
					<div>
						<p>
						<label>Qual linguagem você prefere?</label>
						<input type="radio" name="linguagens" value="html"> HTML
						<input type="radio" name="linguagens" value="css"> CSS
						<input type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>
					<div>
						<p>
						<label>Quais linguagens você sabe?</label>
						<input type="checkbox" name="linguagens" value="html"> HTML
						<input type="checkbox" name="linguagens" value="css"> CSS
						<input type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>
					
					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="azul"selected>Azul</option>
							<option value="amarelo">Amarelo</option>
							<option value="vermelho">Vermelho</option>
						</select>
					</div>
					<div>
						<input type="submit">
					</div>
				</form>
			</article>
		</section>
		<footer>
			<p>Desenvolvido por Welington Fagundes</p>
		</footer>
	</body>
</html>
