<!DOCTYPE html> 
<html	lang="pt_br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>
		<table  border="1" width="100%">
			<thead>
				<tr >
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				
							
			</thead>
			<tbody  >
					<tr align="center">
						<td>1A</td>
						<td>1B</td>
						<td>1C</td>
					</tr>
					<tr align="right">
						<td>2A</td>
						<td>2B</td>
						<td>2C</td>
					</tr>
					<tr>
						<td>3A</td>
						<td colspan="2">3BC</td>
						
					</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Rodapé da tabela</td>
			</tr>
		</tfoot>
		</table>


		<h2>Tabela como layout</h2>
		<table width="600">
			<tr>
				
				<td align="center" colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
				
			</tr>
			<tr height="300">
				<td bgcolor="0000FF" width="20"></td>
				<td bgcolor="EEEEE">Coluna 1</td>
				<td width="60%" bgcolor="DDDDD">
				<h2>Títulos</h2>
				<p>zbdbdfbasdb zvbzzvn</p>
				</td>
				<td bgcolor="0000FF" width="20"></td>	
			</tr>

			<tr>
				
				<td align="center bgcolor="FF0000" colspan="3">Rodapé</td>
				
			</tr>
		</table>
	</body>
</html>
